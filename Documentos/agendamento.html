<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - PetShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1 class="welcome-title" id="formTitulo">Agendar Serviço</h1>
            
            <form id="agendamentoForm">
                <input type="hidden" id="agendamentoId">
                
                <div class="input-group">
                    <label for="nome">Nome do Pet *</label>
                    <div class="input-field">
                        <input type="text" id="nome" placeholder="Digite o nome do seu pet" required>
                    </div>
                    <span class="error-message" id="nomeError"></span>
                </div>
                
                <div class="input-group">
                    <label for="raca">Raça *</label>
                    <div class="input-field">
                        <input type="text" id="raca" placeholder="Digite a raça do pet" required>
                    </div>
                    <span class="error-message" id="racaError"></span>
                </div>
                
                <div class="input-row">
                    <div class="input-group half-width">
                        <label for="data">Data *</label>
                        <div class="input-field">
                            <input type="date" id="data" required>
                        </div>
                        <span class="error-message" id="dataError"></span>
                    </div>
                    
                    <div class="input-group half-width">
                        <label for="hora">Hora *</label>
                        <div class="input-field">
                            <input type="time" id="hora" required>
                        </div>
                        <span class="error-message" id="horaError"></span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="observacoes">Observações</label>
                    <div class="input-field">
                        <textarea id="observacoes" rows="3" placeholder="Alguma informação adicional importante"></textarea>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="foto">Foto do Pet *</span></label>
                    <div class="input-field file-upload">
                        <input type="file" id="foto" accept="image/*" required>
                        <label for="foto" class="file-upload-label">
                            <span id="fileName">Selecione uma imagem</span>
                            <span class="file-upload-button">Escolher arquivo</span>
                        </label>
                    </div>
                    <span class="error-message" id="fotoError"></span>
                    <div id="imagePreview" class="image-preview"></div>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="login-button">
                        <span class="button-text" id="submitButtonText">Agendar</span>
                    </button>
                    <button type="button" id="excluirAgendamento" class="delete-button oculto">
                        <i class="fas fa-trash-alt"></i> Excluir
                    </button>
                </div>
            </form>
            
            <p class="register-text"><a href="meus-agendamentos.html" id="voltarLink">Voltar para Meus Agendamentos</a></p>
        </div>
        
        <div class="right-side">
            <div class="background-image"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
