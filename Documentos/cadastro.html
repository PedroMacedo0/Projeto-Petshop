<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1 class="welcome-title">Criar Conta</h1>
            
            <form id="registerForm">
                <div class="input-group">
                    <label for="fullname">Nome Completo</label>
                    <div class="input-field">
                        <input type="text" id="fullname" placeholder="Seu nome completo" required>
                    </div>
                    <span class="error-message" id="fullnameError"></span>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Seu email" required>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <div class="input-field">
                        <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <span class="error-message" id="cpfError"></span>
                </div>
                
                <div class="input-group">
                    <label for="phone">Telefone</label>
                    <div class="input-field">
                        <input type="text" id="phone" placeholder="(00) 00000-0000" required>
                    </div>
                    <span class="error-message" id="phoneError"></span>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-field">
                        <input type="password" id="password" placeholder="Crie uma senha" required>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-field">
                        <input type="password" id="confirmPassword" placeholder="Repita sua senha" required>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <button type="submit" class="login-button">
                    <span class="button-text">Cadastrar</span>
                </button>
            </form>
            
            <div class="divider">
                <div class="line"></div>
                <div class="or">Ou</div>
            </div>
            
            <p class="register-text">Já tem conta? <a href="index.html" id="loginLink">Faça login</a></p>
        </div>
        
        <div class="right-side">
            <div class="background-image"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
